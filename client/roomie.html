<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomie - AI-Powered 3D Room Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
        }

        canvas {
            display: block;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 380px;
            height: 450px;
            display: flex;
            flex-direction: column;
            pointer-events: none;
            z-index: 10;
        }

        #chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            pointer-events: auto;
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        #chat-container:focus-within {
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        #chat-history {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 0.9rem;
        }

        #input-area {
            border-top: 1px solid #eee;
            padding: 12px 15px;
            background: #fff;
            display: flex;
            gap: 10px;
        }

        #user-input {
            width: 100%;
            border: none;
            outline: none;
            padding: 8px 0;
            font-size: 1rem;
            color: #333;
            font-family: inherit;
        }

        #user-input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Message Bubbles */
        .msg {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 14px;
            line-height: 1.5;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 500;
            word-wrap: break-word;
        }

        .msg.agent {
            align-self: flex-start;
            background: #f0f4ff;
            color: #2c5282;
            border-bottom-left-radius: 4px;
            white-space: pre-wrap;
        }

        .msg.user {
            align-self: flex-end;
            background: #2563eb;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .msg.loading {
            opacity: 0.6;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 3px;
        }

        #room-label {
            position: absolute;
            top: 20px;
            left: 20px;
            font-weight: 700;
            color: #aaa;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.8rem;
            pointer-events: none;
            z-index: 5;
        }

        .object-id {
            font-weight: bold;
            color: #e53e3e;
            background: #fee2e2;
            padding: 2px 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- 3D Canvas Container -->
    <div id="canvas-container"></div>

    <!-- UI Overlay -->
    <div id="room-label">Roomie / AI-Powered 3D Builder</div>

    <div id="ui-layer">
        <div id="chat-container">
            <div id="chat-history">
                <div class="msg agent">Welcome to Roomie! I'm your AI-powered 3D room builder.</div>
                <div class="msg agent">Try asking me to create objects like "create a blue box" or "make a red couch".</div>
            </div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Type your command..." autocomplete="off">
            </div>
        </div>
    </div>

    <script type="module" src="/src/main-roomie-v2.ts"></script>
</body>
</html>
